<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아티스트 프로필 목록 페이지</title>
    <link rel="stylesheet" type="text/css" href="list.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <h1>아티스트 프로필 목록</h1>
    <hr>

    <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/VanGogh_1887_Selbstbildnis.jpg" class="profile-img" alt="Artist A">
        <h3>A</h3>
    </div>
    <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/VanGogh_1887_Selbstbildnis.jpg" class="profile-img" alt="Artist B">
        <h3>B</h3>
    </div>
    <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/VanGogh_1887_Selbstbildnis.jpg" class="profile-img" alt="Artist C">
        <h3>C</h3>
    </div>
    <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/VanGogh_1887_Selbstbildnis.jpg" class="profile-img" alt="Artist D">
        <h3>D</h3>
    </div>


    <div class="pagination">
        1 2 3 4 5 6
    </div>

    <div class="search">
        <div class="label-container">
            <span>이름+내용</span>
            <div class="vertical-line"></div>
        </div>
        <div class="input-container">
        </div>
        <div class="vertical-line"></div>
        <div class="icon-container">
            <span class="material-icons">search</span>
        </div>
    </div>
</div>
</body>
</html>
