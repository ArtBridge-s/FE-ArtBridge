<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="detail.css" />
    <title>아티스트 프로필 수정 페이지</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">아티스트 프로필 수정하기</h1>
      <hr class="divider" />
      <div class="artist-info">
        <img
          class="artist-image"
          src="https://i.namu.wiki/i/b5rsMWiveDX1t9wf3itKmXRj38xC_EoD5yRRpBPXDakX-cyLmSbVQdGgZoIMjap-6_sUh8lh0O9sJWR5fFe2BgcGSrU388nsOiZp6dxYC1vHkBHmG_AGH41jSBtaSuI87mOAQFexjC9re_VEWMk5Tw.jpg"
          alt="Artist Image"
        />
        <div class="artist-description">
          <input class="artist-name" id="artistName" value="고흐" />
          <div class="artist-details">
            <p><strong>본명</strong></p>
            <input
              id="artist-fullName"
              value="빈센트 빌럼 반 고흐 / Vincent Willem van Gogh"
            />
            <p><strong>경력</strong></p>
            <input
              id="artist-career"
              value="서울 갤러리 아트브릿지 단체전 2023 1.16-1.30 개인전
            2023.11.21-11.30"
            />
          </div>
          <button
            style="
              background-color: #333d41;
              border-radius: 5px;
              color: white;
              margin-top: 1.2rem;
            "
            id="editButton"
          >
            수정하기
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const API_BASE_URL = 'http://tobiasdev.ml/services/artist/api/artists';
    let id = new URL(window.location.href).searchParams.get('id');
    let url = `${API_BASE_URL}/${id}`;
    async function getData() {
      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'Content-Type': '*/*',
        },
      });
      return response.json();
    }

    getData().then((data) => {
      const name = document.getElementById('artistName');
      const fullName = document.getElementById('artist-fullName');
      const career = document.getElementById('artist-career');
      const img = document.getElementsByClassName('artist-image');
      img.src =
        data?.imgUrl === undefined
          ? 'https://i.namu.wiki/i/b5rsMWiveDX1t9wf3itKmXRj38xC_EoD5yRRpBPXDakX-cyLmSbVQdGgZoIMjap-6_sUh8lh0O9sJWR5fFe2BgcGSrU388nsOiZp6dxYC1vHkBHmG_AGH41jSBtaSuI87mOAQFexjC9re_VEWMk5Tw.jpg'
          : data.imgUrl;
      name.value = data?.name === undefined ? '알 수 없음' : data.name;
      fullName.value =
        data?.realName === undefined ? '알 수 없음' : data.realName;
      career.value = data?.career === undefined ? '알 수 없음' : data.career;
    });

    const editButton = document.getElementById('editButton');
    editButton.addEventListener('click', putData);

    async function putData() {
      const name = document.getElementById('artistName').value; // Get the value entered by the user
      const realName = document.getElementById('artist-fullName').value;
      const career = document.getElementById('artist-career').value;
      const response = await fetch(url, {
        method: 'PUT',
        headers: {
          'Content-Type': '*/*',
        },
        body: {
          name: name,
          realName: realName,
          career: career,
        },
      });
      window.location.replace('../../index.html');
    }
  </script>
</html>
