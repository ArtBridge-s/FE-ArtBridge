            <div class="Container-SearchBar">

                    <input id="input" placeholder="Search" class="TextSearchInput" />

    <div class="user-info" id="group249">
        <h1><img src="ren.png" alt="edit icon" class="edit-icon"> 김없음 <img src="pen.png" alt="edit icon" class="edit-icon"></h1>
        <p><strong>Email </strong> <span id="email">abcdef12345@naver.com</span></p>
        <p><strong>Password </strong> <span id="password">abcdefghtf2222314</span></p>
    </div>

    <div class="my-artworks" id="frame50">
        <h2>내가 올린 작품 / 전시회 보기</h2>
        <div class="artwork-details" id="cards"></div>
    </div>

    <div class="liked-artworks" id="frame51">
        <h2>좋아요 누른 작품 보기</h2>
    </div>

    <div class="my-comments" id="group27">

    </div>

    <div class="buttons" id="group34">
        <button class="edit" id="group35">수정</button>
        <button class="delete">삭제</button>
    </div>

    <script>
        const data = [
            { title: '작품1', shortDescription: '작품 설명1' },
            { title: '작품2', shortDescription: '작품 설명2' },
            { title: '작품3', shortDescription: '작품 설명3' },
        ];

        const cardContainer = document.getElementById('cards');

        data.forEach((item) => {
            const imgSrc = 'list.jpg';
            const title = item.title;
            const content = item.shortDescription;

            const card = document.createElement('div');
            card.classList.add('card');

            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = 'image';
            img.classList.add('img');

            const textContainer = document.createElement('div');
            textContainer.classList.add('textContainer');

            const titleText = document.createElement('text');
            titleText.classList.add('titleText');
            titleText.textContent = title;

            const contentText = document.createElement('text');
            contentText.classList.add('text');
            contentText.textContent = content;

            textContainer.appendChild(titleText);
            textContainer.appendChild(contentText);

            card.appendChild(img);
            card.appendChild(textContainer);

            cardContainer.appendChild(card);
        });
    </script>

    <script>
        window.addEventListener('wheel', function(e) {
            if(e.ctrlKey) {
                e.preventDefault();
                e.returnValue = false;
            }
        }, { passive: false });
    </script>
</div>
</body>
</html>
