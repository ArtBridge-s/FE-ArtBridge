        <h1>별이 빛나는 밤</h1>

            <p class="description">고흐의 '별이 빛나는 밤'은 19세기 후반, 프랑스의 생 푸아 풍경을 그린 작품으로, 작가의 대표작 중 하나입니다.
                또한 1889년 6월, 고흐가 생활한 프랑스의 생 푸아 지역에서 그려졌습니다.</p>
