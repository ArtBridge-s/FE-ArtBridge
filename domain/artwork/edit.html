<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>작품 수정 페이지</title>
    <link rel="stylesheet" type="text/css" href="edit.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="artwork-info">
    <h1>작품정보를 작성해주세요</h1>
    <form class="form">
        <p class="recommended-size">권장 사이즈 400X250</p>
        <div class="input-group">
            <input type="text" class="input input-upload" id="fileName" placeholder="이미지 첨부">
            <input type="file" class="btn upload" id="fileUpload">
            <label for="fileUpload" class="fileUpload">파일 선택</label>
        </div>
        <div class="input-group">
            <input type="text" class="input" id="artworkTitle" placeholder="작품 명을 입력해주세요">
        </div>
        <div class="input-group">
            <textarea class="input input-large" id="artworkDescription" placeholder="작품 소개를 입력해주세요 (글자수 제한)"></textarea>
        </div>
        <div class="input-group">
            <input type="text" class="input" id="artworkPrice" placeholder="가격을 입력해주세요">
        </div>
        <div class="input-group">
            <input type="text" class="input" id="artworkArtist" placeholder="작가를 입력해주세요">
        </div>
        <div class="input-group">
            <textarea class="input input-large" id="artworkDetails" placeholder="작품 설명을 해주세요"></textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-small">등록</button>
            <button type="reset" class="btn btn-small">취소</button>
        </div>
    </form>
</div>

<script>
    const API_BASE_URL = "http://tobiasdev.ml/services/artwork/api/artworks";

    function fetchArtworkDetails(id) {
        $.ajax({
            url: `${API_BASE_URL}/${id}`,
            type: "GET",
            success: function(data) {
                $("#fileName").val(data.imageUrl);
                $("#artworkTitle").val(data.title);
                $("#artworkDescription").val(data.shortDescription);
                $("#artworkPrice").val(data.price);
                $("#artworkArtist").val(data.artistname);
                $("#artworkDetails").val(data.longDescription);
            },
            error: function(request, status, error) {
                alert("작품 정보를 불러오는데 실패하였습니다.");
            }
        });
    }

    $(document).ready(function(){
        var id = new URL(window.location.href).searchParams.get("id");
        fetchArtworkDetails(id);

        $(".form").submit(function(event){
            event.preventDefault();
            const jwtToken = localStorage.getItem('token');

            var artworkData = {
                title: $("#artworkTitle").val(),
                description: $("#artworkDescription").val(),
                price: $("#artworkPrice").val(),
                artist: $("#artworkArtist").val(),
                details: $("#artworkDetails").val()
            };

            $.ajax({
                url: `${API_BASE_URL}/${id}`,
                type: "PUT",
                headers: {
                    'Authorization': 'Bearer ' + jwtToken
                },
                contentType: "application/json",
                data: JSON.stringify(artworkData),
                success: function(data) {
                    alert("작품 수정 성공");
                    location.href = 'artworkDetail.html?id=' + id; // Redirect to the artwork detail page
                },
                error: function(request, status, error) {
                    alert("작품 수정 실패");
                }
            });
        });
    });
</script>
</body>
</html>
