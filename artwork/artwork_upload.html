<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 업로드 페이지</title>
    <link rel="stylesheet" href="artwork_upload.css">
</head>
<body>
<div class="container">
    <h1>작품정보를 작성해주세요</h1>
    <form>
        <label for="artwork-image">이미지 첨부 (권장 사이즈 400X250):</label>
        <input type="file" id="artwork-image" name="artwork-image" accept="image/*">

        <label for="artwork-name">작품 명:</label>
        <input type="text" id="artwork-name" name="artwork-name" required>

        <label for="artwork-description">작품 소개 (글자수 제한):</label>
        <textarea id="artwork-description" name="artwork-description" rows="4" cols="50" required></textarea>

        <label for="artwork-price">가격:</label>
        <input type="number" id="artwork-price" name="artwork-price" required>

        <label for="artist-name">작가:</label>
        <input type="text" id="artist-name" name="artist-name" required>

        <label for="artwork-details">작품 설명:</label>
        <textarea id="artwork-details" name="artwork-details" rows="4" cols="50" required></textarea>

        <div class="button-container">
            <button type="submit">등록</button>
            <button type="reset">취소</button>
        </div>
    </form>
</div>
</body>
</html>
