<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[관리자용] 아티스트 프로필 수정 요청 목록 페이지</title>
    <link rel="stylesheet" type="text/css" href="edit_request.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="sidebar">
    <div id="menu">
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">작품 정보 관리 <span class="arrow">></span></div>
        <div class="menu-item bullet" hidden>• 업로드 요청</div>
        <div class="menu-item bullet" hidden>• 수정 요청</div>
        <div class="menu-item bullet" hidden>• 삭제 요청</div>
        <div class="menu-item active">아티스트 프로필 관리 <span class="arrow arrow-down">></span></div>
        <div class="menu-item bullet">• 업로드 요청</div>
        <div class="menu-item bullet" style="background-color: navy">• 수정 요청</div>
        <div class="menu-item bullet">• 삭제 요청</div>
        <div class="menu-item">전시회 정보 관리 <span class="arrow">></span></div>
        <div class="menu-item bullet" hidden>• 업로드 요청</div>
        <div class="menu-item bullet" hidden>• 수정 요청</div>
        <div class="menu-item bullet" hidden>• 삭제 요청</div>
    </div>
</div>
<div class="content">
    <div class="top_area">
        <h2>아티스트 프로필 <span>수정</span> 요청</h2>
        <ul class="btns">
            <li>업로드 요청</li>
            <li>Refresh list</li>
            <li>사용자 생성</li>
        </ul>
    </div>
    <table class="table">
        <tr class="th">
            <th class="col">ID</th>
            <th class="col">name</th>
            <th class="col">realName</th>
            <th class="col">imgUrl</th>
            <th class="col">phone</th>
            <th class="col">career</th>
            <th class="col">작품</th>
            <th class="col">created By</th>
            <th class="col center">선택</th>
        </tr>
    </table>
    <div class="pagination">
        <div class="pagination-item">1</div>
        <div class="pagination-item">2</div>
        <div class="pagination-item">3</div>
        <div class="pagination-item">4</div>
        <div class="pagination-item">5</div>
        <div class="pagination-item">6</div>
    </div>

</div>


<script>
    $(document).ready(function() {

        $(".menu-item").click(function() {
            $('.menu-item').removeClass('active');
            // If this is not a bullet item
            if (!$(this).hasClass('bullet')) {
                // Find the next bullet items
                var $bullet = $(this).nextUntil('.menu-item:not(.bullet)');
                // remove 'arrow-down' class from all arrows
                $('.arrow').removeClass('arrow-down');

                // If these bullet items are visible, hide them
                if ($bullet.is(':visible')) {
                    $bullet.hide();
                }
                // If these bullet items are hidden, hide all bullet items and show these
                else {
                    $('.menu-item.bullet').hide();
                    $bullet.show();
                    $(this).addClass('active');
                    // add 'arrow-down' class to the clicked menu item's arrow
                    $(this).find('.arrow').addClass('arrow-down');
                }
            }
        });
    });
</script>

<script>
    $(document).ready(function() {
        fetchPendingArtworkCreations();

        function fetchPendingArtworkCreations() {
            $.ajax({
                url: 'http://tobiasdev.ml/services/artist/api/artists/pending/updates',  // Change this to your actual API endpoint
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function(data) {
                    populateTable(data);
                },
                error: function(xhr, textStatus, error) {
                    console.error("Error: " + xhr.status + " " + xhr.statusText);
                    alert(`요청이 실패하였습니다. 다시 시도해주세요.`);
                }
            });
        }

        function populateTable(data) {
            data.forEach(function(item) {
                const row = `
            <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.realName}</td>
                <td><a href="${item.imgUrl}">${item.imgUrl}</a></td>
                <td>${item.phone}</td>
                <td>${item.career}</td>
                <td>${item.artworkDTO$title}</td>
                <td>${item.memberDTO$login + ` ` + item.memberDTO$name}</td>
                <td class="center"><button class="selectBtn">선택</button></td>
            </tr>`;
                $('.table').append(row);
            });
        }

    });
</script>

</body>
</html>
