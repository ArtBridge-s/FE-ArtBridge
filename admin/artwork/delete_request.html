<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[관리자용] 작품 삭제 요청 목록 페이지</title>
    <link rel="stylesheet" type="text/css" href="delete_request.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="sidebar">
    <div id="menu">
        <div class="menu-item">Dashboard</div>

        <div class="menu-item active">작품 정보 관리 <span class="arrow arrow-down">></span></div>
        <a href="../artwork/upload_request.html" class="menu-item bullet" style="background-color: navy">• 업로드 요청</a>
        <a href="../artwork/edit_request.html" class="menu-item bullet">• 수정 요청</a>
        <a href="../artwork/delete_request.html" class="menu-item bullet">• 삭제 요청</a>

        <div class="menu-item">아티스트 프로필 관리 <span class="arrow">></span></div>
        <a href="../artist/upload_request.html" class="menu-item bullet" hidden>• 업로드 요청</a>
        <a href="../artist/edit_request.html" class="menu-item bullet" hidden>• 수정 요청</a>
        <a href="../artist/delete_request.html" class="menu-item bullet" hidden>• 삭제 요청</a>

        <div class="menu-item">전시회 정보 관리 <span class="arrow">></span></div>
        <a href="../exhibition/upload_request.html" class="menu-item bullet" hidden>• 업로드 요청</a>
        <a href="../exhibition/edit_request.html" class="menu-item bullet" hidden>• 수정 요청</a>
        <a href="../exhibition/delete_request.html" class="menu-item bullet" hidden>• 삭제 요청</a>

    </div>
</div>
<div class="content">
    <div class="top_area">
        <h2>작품 <span>업로드</span> 요청</h2>
        <ul class="btns">
            <li>업로드 요청</li>
            <li>Refresh list</li>
            <li>사용자 생성</li>
        </ul>
    </div>
    <table class="table">
        <tr class="th">
            <th class="col">ID</th>
            <th class="col">title</th>
            <th class="col">img</th>
            <th class="col">short des</th>
            <th class="col">long des</th>
            <th class="col">artist name</th>
            <th class="col">created by</th>
            <th class="col">요청 날짜</th>
            <th class="col center">선택</th>
        </tr>
    </table>
    <div class="pagination">
        <div class="pagination-item">1</div>
        <div class="pagination-item">2</div>
        <div class="pagination-item">3</div>
        <div class="pagination-item">4</div>
        <div class="pagination-item">5</div>
        <div class="pagination-item">6</div>
    </div>

</div>


<script>
    $(document).ready(function() {

        $(".menu-item").click(function() {
            $('.menu-item').removeClass('active');
            // If this is not a bullet item
            if (!$(this).hasClass('bullet')) {
                // Find the next bullet items
                var $bullet = $(this).nextUntil('.menu-item:not(.bullet)');
                // remove 'arrow-down' class from all arrows
                $('.arrow').removeClass('arrow-down');

                // If these bullet items are visible, hide them
                if ($bullet.is(':visible')) {
                    $bullet.hide();
                }
                // If these bullet items are hidden, hide all bullet items and show these
                else {
                    $('.menu-item.bullet').hide();
                    $bullet.show();
                    $(this).addClass('active');
                    // add 'arrow-down' class to the clicked menu item's arrow
                    $(this).find('.arrow').addClass('arrow-down');
                }
            }
        });

        fetchPendingArtworkCreations();

        $(".btns li:contains('업로드 요청')").click(function() {
            uploadArtworkRequest();
        });

        function fetchPendingArtworkCreations() {
            $.ajax({
                url: 'http://tobiasdev.ml/services/artwork/api/artworks/pending/creates',
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function(data) {
                    populateTable(data);
                },
                error: function(xhr, textStatus, error) {
                    console.error("Error: " + xhr.status + " " + xhr.statusText);
                    alert('요청이 실패하였습니다. 다시 시도해주세요.');
                }
            });
        }

        function populateTable(data) {
            data.forEach(function(item) {
                var row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.title}</td>
                        <td><a href="${item.imageUrl}">${item.imageUrl}</a></td>
                        <td>${item.shortDescription}</td>
                        <td>${item.longDescription}</td>
                        <td>${item.artistname}</td>
                        <td>${item["created by"]}</td>
                        <td>${item.createdAt}</td>
                        <td class="center"><button class="selectBtn">선택</button></td>
                    </tr>`;
                $('.table').append(row);
            });
        }

        function uploadArtworkRequest() {
            $.ajax({
                url: 'http://tobiasdev.ml/services/artwork/api/artworks/upload',
                type: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function(data) {
                    alert('작품 업로드 요청이 성공적으로 이루어졌습니다.');
                    location.reload();
                },
                error: function(xhr, textStatus, error) {
                    console.error("Error: " + xhr.status + " " + xhr.statusText);
                    alert('작품 업로드 요청이 실패하였습니다. 다시 시도해주세요.');
                }
            });
        }

        $(document).on("click", ".selectBtn", function() {
            const id = $(this).closest('tr').find('td:first').text();

            $.ajax({
                url: `http://tobiasdev.ml/services/artwork/api/artworks/${id}/authorized/ok`,
                type: 'PATCH',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                success: function(data) {
                    alert(`아티스트 ${id}의 업로드 요청이 승인되었습니다.`);
                    location.reload();
                },
                error: function(xhr, textStatus, error) {
                    console.error("Error: " + xhr.status + " " + xhr.statusText);
                    alert('요청이 실패하였습니다. 다시 시도해주세요.');
                }
            });
        });
    });
</script>

</body>
</html>
